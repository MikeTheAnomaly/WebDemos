                "data": "UE-INTELLIGENCE DIVISION\nCLASSIFIED REPORT: [CLEARANCE REQUIRED]\nCODENAME: STARTING LINE\n \nCASE FILE: [SECURITY CLASSIFIED]\nTYPE: Multi-target Threat Assessment\nSTATUS: [SECURITY CLASSIFIED]\nCLASSIFICATION: [SECURITY CLASSIFIED] \nEVIDENCE LOGS: [SECURITY CLASSIFIED]\n \nSUMMARY:\nExternal infosec breach compromised vital intelligence related to system-wide security.\nHighly-classified details specific to PRO:GO and its target were discovered by non-UESC operatives with intent to disseminate for currently undefined purposes including, but not limited to, anti-UESC activities, recruitment of public, private, and governmental parties into the ranks of known and suspected anti-UESC groups, including, but not limited to MIDA, Traxus OffWorld Industries, and Sekiguchi Genetics.\nThe extent of any party’s role remains an active consideration.\nBrute force nature of system disruptions makes full accounting of offending parties difficult to define. \nUESC netspace security was compromised.\nInitial disruption points to MIDA instigation.\nInvolvement of entities with direct connect and/or operational relations with UESC and UESC sub-branches requires thorough consideration and varied clearance approvals.\nAll approvals granted.\nInvestigation underway and unimpeded.\n \nNOTES:\n-       Incident response to secure systems breach via cross-party manipulation by third party operative(s).\n-       Parties:\n-       MIDA, primary \n-       [SECURITY CLASSIFIED]\n-       Traxus OffWorld Industries, secondary\n-       [SECURITY CLASSIFIED]\n-       Sekiguchi Genetics, secondary\n-       [SECURITY CLASSIFIED]\n-       Evidence of MIDA-run data incursion compromising PRO:GO and related POR.\n-       Cross-party integration remains undefined, but proven connections suggest collaboration between one or more parties of interest.\n-       Intent or infiltration remains to be defined\n-       Subject of targeted intel escalated response to all-points, UE-ID scramble protocols triggered to ensure protections for [SECURITY CLASSIFIED].\n-       Tracking of multiple individuals of interest \n \nINCIDENT REPORTS [Page 09 / 33]:\n-       ueid.casefile1613e_trx_bod_chat001.rpt\n-       ueid.casefile115-c_oxpal_b01_ir.rpt\n-       [SECURITY CLASSIFIED]\n-       [SECURITY CLASSIFIED]\n-       [SECURITY CLASSIFIED]\n-       ueid.casefile614-4_sekgen_comm_ir.rpt\n-       ueid.casefile448-a_biomata_PO_discrep.rpt\n-       ueid.casefile5cf-0_yoshito_t_invst.rpt\n-       [SECURITY CLASSIFIED]\n-       [SECURITY CLASSIFIED]\n-       ueid.casefilee1d1_runner_activ_trkr_E.init\n-       ueid.casefilee633_runner_activ_trkr_EO.init\n-       ueid.casefile80b_runner_activ_trkr_M.init\n-       [SECURITY CLASSIFIED]\n-       [SECURITY CLASSIFIED]\n-       [SECURITY CLASSIFIED]\n",

                "fileName": "Cafeteria_Menu.txt",
                "fileType": "readable",
                "data": "Cafeteria Menu: UESC Headquarters\nPrepared by: NuCaloric Culinary Catering, UESC HQ\n\nBreakfast Options:\nMorning Harvest Omelette\nOmega-enriched eggs and artisan grated cheese. Precision-vapored greens. Served with a fresh side of NuCaloric 98.\n\nNuCaloric 12\nWith whole grain toast and nutrient misted berries.\n\nFlapjack Delight\nCarbonated batter pancakes with maple syrup. Choice of lab-grown bacon or sausage.\n\nNuCaloric 27\nFruit salad with enzyme enhancement and probiotic yogurt (multiple favours).\n\nSunrise Wrap\nScrambled eggs, cheese, and zesty salsa. Flash-frozen martian spinach.\n\nLunch Options:\n\nGrilled Classic Sandwich\nCrisp lettuce, ripe tomato, and convection-crisped sweet potato fries.\n\nNuCaloric 42\nWith vacuumed apple slices and vertical garden salad.\n\nBlock 04 Modern Stir-Fry\nUltrasonic wok vegetables over rice or noodles.\n\nNuCaloric 58\nWith magnetic induction soup and whole grain roll.\n\nTraditional Cheeseburger\nCheddar cheese, lettuce, tomato, and air-fried fries.\n\nDinner Options:\n\nBaked Ocean Catch\nSous-vide fish with lemon dill. Steamed vegetables.\n\nNuCaloric 73\nVacuum oven potatoes and Caesar salad.\n\nPenne Arabiatta\nPressure-cooked tomato sauce over pasta.\n\nNuCaloric 89\nServed with infrared-baked garlic bread and mixed greens.\n\nVegetable Curry\nPressure-infused spices with basmati rice.\n\nDessert Options:\n\nChocolate Indulgence Cake\nThermal conduction-baked molten center.\n\nNuCaloric 95\nWith liquid nitrogen vanilla ice cream.\n\nFruit Tart\nFlash-glazed custard and fresh fruit.\n\nNuCaloric 101\nFreeze-dried sorbet scoop.\n\nCheesecake\nCold-set gelation w. creamy consistency. No cheese. \n\nBeverages:\n\nCoffee and Tea\nPrecision-brewed for optimal flavor.\n\nNuCaloric 110\nCitrus-infused with ultrasonic touch.\n\nFruit Smoothies\nVortex-blended for silky texture.\n\nNuCaloric 123\nMolecular mint infusion.\n\nSoft Drinks\nNaturally sweetened carbonation.\n",

        "id": 144,
        "name": "Emergency_Procedures",
        "slug": "Emergency_Procedures",
        "files": [
            {
                "id": "67ea9dac384f0a6987726e90",
                "fileName": "Emergency_Procedures-Manual.txt",
                "fileType": "readable",
                "data": "Title: Emergency Procedures Manual: Earth Command Headquarters\nPurpose:\nThis manual outlines the emergency procedures designed to protect personnel, infrastructure, and critical data at Earth Command HQ in the event of a crisis. The procedures are intended to ensure a swift and organized response to safeguard the facility's operations and integrity.\n",
                "executableType": null
            },
            {
                "id": "67ea9de5384f0a6987726e91",
                "fileName": "Section_1.txt",
                "fileType": "readable",
                "data": "Section 1: Emergency Response Team (ERT) Activation\nSubsection 1.1: ERT Composition\nDetails on team roles, responsibilities, and immediate contact information for key personnel.\nSubsection 1.2: Activation Protocols\nSteps for rapid ERT mobilization, including criteria for activation and initial response actions.\n",
                "executableType": null
            },
            {
                "id": "67ea9e0d384f0a6987726e92",
                "fileName": "Section_2.txt",
                "fileType": "readable",
                "data": "Section 2: Evacuation Procedures\nSubsection 2.1: Evacuation Routes\nDesignated escape routes clearly marked within HQ, maps provided for quick reference.\nSubsection 2.2: Roll Call and Accountability\nCheckpoints and procedures for ensuring all personnel are accounted for during evacuation.\n\n",
                "executableType": null
            },
            {
                "id": "67ea9e2a384f0a6987726e93",
                "fileName": "Section_3.txt",
                "fileType": "readable",
                "data": "Section 3: Communication Protocols\nSubsection 3.1: Crisis Communication Channels\nSecure communication lines established for internal coordination, priority communication with external partners.\nSubsection 3.2: Public Communication and Media Handling\nGuidelines for managing media inquiries, public statements, and maintaining operational confidentiality.\n",
                "executableType": null
            },
            {
                "id": "67ea9e3a384f0a6987726e94",
                "fileName": "Section_4.txt",
                "fileType": "readable",
                "data": "Section 4: Data Security and Backup\nSubsection 4.1: Critical Data Backup\nProtocols for ensuring data backup and redundancy, details on secure off-site storage locations.\nSubsection 4.2: Digital Threat Countermeasures\nPreemptive actions to detect, isolate, and neutralize digital security threats during an emergency.\n",
                "executableType": null
            },
            {
                "id": "67ea9e57384f0a6987726e95",
                "fileName": "Section_5.txt",
                "fileType": "readable",
                "data": "Section 5: Facility Security and Maintenance\nSubsection 5.1: Lockdown Procedures\nMethods for implementing a facility-wide lockdown, securing access points, and reinforcing perimeter defenses.\nSubsection 5.2: Regular Maintenance Schedules\nA log of routine maintenance checks and requirements to ensure all security systems are fully operational.\n",
                "executableType": null
            },
            {
                "id": "67ea9e69384f0a6987726e96",
                "fileName": "Section_6.txt",
                "fileType": "readable",
                "data": "Section 6: Post-Emergency Review and Recovery\nSubsection 6.1: Incident Investigation\nSteps for conducting a thorough review post-crisis to identify causes, assess response effectiveness, and implement improvements.\nSubsection 6.2: Recovery and Resumption\nGuidelines for restoring normal operations, focusing on prioritizing critical functions and services.\n",
                "executableType": null
            }
        ],

        "name": "User_Notes_[Batch]",
        "slug": "User_Notes_Batch",
        "files": [
            {
                "id": "67ea98c2384f0a6987726e80",
                "fileName": "Notes_Batch_01.txt",
                "fileType": "readable",
                "data": "\"Check the static in the relay. We've been getting irregularities.\"\n\n\"Reminder: Systems protocols require frequent monitoring.\"\n\n\"Had to recalibrate solar collectors today.\"\n\n\"Reports of movement in Zone 12B? Investigate further.\"\n\n\"Supplies running low in the cafeteria, request resupply.\"\n",
                "executableType": null
            },
            {
                "id": "67ea996a384f0a6987726e81",
                "fileName": "Notes_Batch_02.txt",
                "fileType": "readable",
                "data": "\"Found strange readings near the northeastern ridge.\"\n\n\"Next maintenance cycle will be postponed until all current channels are cleared.\"\n\n\"Need to patch the comms relay - dropping signals.\"\n\n\"Block 08 lights flickering again. Possible wiring issue?\"\n\n\"Leave extra pairs of gloves in the data lab.\"\n\n\"Noticed increased power draw from the mainframe.\"\n\n\"Data coming in slower than expected.\"\n\n\"Request for new thermal suits approved.\"\n\n\"Curious symbols found in the data logs. Investigate.\"\n",
                "executableType": null
            },
            {
                "id": "67ea9982384f0a6987726e82",
                "fileName": "Notes_Batch_03.txt",
                "fileType": "readable",
                "data": "\"Keep a backup copy of all external transmissions.\"\n\n\"Ground stability checks needed due to recent tremors.\"\n\n\"The system's jokes are becoming oddly philosophical.\"\n\n\"Ensure all personnel logbook entries are up-to-date.\"\n\n\"Remember to turn off lights when leaving the lab.\"\n\n\"Email credentials reset for user 8921-LLPT.\"\n\n\"Reminder: Cycles can disrupt signal timing.\"\n\n\"Air filtration system needs a scheduled cleanout.\"\n\n\"Sequence for reactivating external sensors: 4-3-2-1.\"\n\n\"Map updates frequently; check for terrain shifts.\"\n",
                "executableType": null
            },
            {
                "id": "67ea99b0384f0a6987726e83",
                "fileName": "Notes_Batch_04.txt",
                "fileType": "readable",
                "data": "\"Found an unauthorized drone in storage chamber B.\"\n\n\"Pause calibration until further investigation.\"\n\n\"Discuss the energy-saving protocol at the next meeting.\"\n\n\"Report any sightings of abnormalities in local conditions to SiteComm rep.\"\n\n\"Watch for unexpected spikes in data stream velocity.\"\n\n\"Security lockdown drill planned for next quarter.\"\n\n\"Block 06’s air valves should be replaced by Q4.\"\n\n\"Schedule a meeting with Traxus contact on resource sharing.\"\n\n\"Unknown script running in Terminal deepcoding. Isolate it.\"\n\n\"The east compound door has been sticking—needs maintenance.\"\n\n\"Breadcrumb trails suggest alternate routes.\"\n\n\"Ensure cartographic overlays are shared with the surveillance units.\"\n",
                "executableType": null
            },
            {
                "id": "67ea99cc384f0a6987726e84",
                "fileName": "Notes_Batch_05.txt",
                "fileType": "readable",
                "data": "\"New guidelines as per protocol dictate updated logs.\"\n\n\"Compile minerals data for upcoming report presentation.\"\n\n\"Adjusted the scanner frequencies for better readings.\"\n\n\"The system composed yet another poetry anthology.\"\n\n\"Rechecked regional temperature variances last night.\"\n\n\"Note: Satellite retrace will be offline for calibration.\"\n\n\"Scanner malfunctions should be reported to IT immediately.\"\n\n\"Unauthorized logout detected and logged with system security admin.\"\n\n\"Approved requests for alpha clearance pending final review.\"\n\n\"Notify crew if any equipment begins overheating.\"\n\n\"Settings for the artificial growhouse corrected today.\"\n\n\"Coordination meeting scheduled post-shift. Attendance mandatory.\"\n",
                "executableType": null
            }
        ],

                "fileName": "Incident_Reports_598.txt",
                "fileType": "readable",
                "data": "Incident 598: Elevator Stoppage\n* Location: Elevator 3, Main Building\n* Description: Elevator 3 halted between floors due to a temporary power fluctuation. Two employees were briefly trapped but were safely evacuated within 15 minutes.\n* Resolution: Power restored, and elevator reset. Electrical systems checked for stability.\n* Comments: Recommend installing backup power systems to prevent future incidents.\n",
                "executableType": null
            },
            {
                "id": "67da88e1b109fa20a4bbcba7",
                "fileName": "Incident_Reports_834.txt",
                "fileType": "readable",
                "data": "Incident 834: Data Network Outage\n* Location: IT Department, Level 5\n* Description: A network outage affected data access across multiple departments for approximately 45 minutes. The cause was identified as a server overload due to simultaneous software updates.\n* Resolution: Server load balanced, and updates rescheduled to off-peak hours.\n* Comments: Implement staggered update schedules to avoid future overloads.\n",
                "executableType": null
            },
            {
                "id": "67da8944b109fa20a4bbcba8",
                "fileName": "Incident_Reports_974.txt",
                "fileType": "readable",
                "data": "Incident 974: Recurring HVAC Issue\n* Location: Conference Room A, Level 3\n* Description: The HVAC system in Conference Room A continues to malfunction, resulting in inconsistent temperature control. Despite multiple repair attempts, the issue persists.\n* Resolution: Temporary adjustments made to maintain comfort. Further investigation required.\n* Comments: This issue has been ongoing for several months. Consider a comprehensive system overhaul or replacement.\n",
                "executableType": null
            },
            {
                "id": "67da8952b109fa20a4bbcba9",
                "fileName": "Incident_Reports_198.txt",
                "fileType": "readable",
                "data": "Incident 198: Unauthorized Access Attempt\n* Location: Secure Archives, Level 7\n* Description: An unauthorized access attempt was detected at the Secure Archives. Security protocols were activated, and the area was secured. No data breach occurred.\n* Resolution: Access logs reviewed, and security measures reinforced. Investigation ongoing to identify the source.\n* Comments: Increase surveillance and conduct a security audit to prevent future attempts.\n",
                "executableType": null
            },
            {
                "id": "67da89a7b109fa20a4bbcbaa",
                "fileName": "Incident_Reports_267.txt",
                "fileType": "readable",
                "data": "Location: BRF 404, Level 4, Bayside Quandrant\nDescription: A minor water leak was reported in the Level 4 bio-relief facility, caused by a faulty pipe joint. The leak was contained, and repairs initiated, but delays in part acquisition followed by unexpected damage to supply line link assemblage caused delays resulting in prolonged shut down of the facility. \nResolution: Pipe joint replaced, supply line reinforced and assemblage replaced, water damage assessed. Area cleaned and restored.\nComments: Schedule regular plumbing inspections to identify potential issues early. Update parts inventory and acquisition planning to avoid future delays in maintenance facilitation. \n",
                "executableType": null
            },
            {
                "id": "67da89ccb109fa20a4bbcbab",
                "fileName": "Incident_Reports_007.txt",
                "fileType": "readable",
                "data": "Incident 007: Fire Drill Disruption\n* Location: Entire Building\n* Description: A scheduled fire drill was disrupted by an unexpected alarm malfunction, causing confusion among staff. The alarm was triggered by a sensor error.\n* Resolution: Alarm system reset, and sensor recalibrated. Drill rescheduled for next month.\n* Comments: Review alarm system maintenance procedures to ensure reliability.\n",
                "executableType": null
            }
        ],

        "files": [

                "id": "67d942d69758395a4f55d195",
                "fileName": "Welcome_to_Marathon_draft003a.txt",
                "fileType": "readable",
                "data": "***DRAFT*** \n\nA New Dawn for Humanity\n\nWelcome to [the Marathon Mission]E1 Project: Marathon, a [bold and]E2 visionary endeavor that marks [a new]E3 the next chapter in humanity's journey [among]E4 to the stars. As you embark on this extraordinary adventure, we invite you to explore the rich history and purpose of the Marathon, a mission that embodies the spirit of exploration [, innovation, and hope]E5 and innovation that fuels our ambitions.\n\nThe Genesis of the Marathon:\nInitiated by the Unified Earth Space Council (UESC), [the Marathon Mission]E1 Project: Marathon was conceived as a response to [conditions on Earth and Mars]E6 the challenges and opportunities of a rapidly changing world. With [both Earth and Mars]E7 Earth facing environmental and resource constraints, the UESC envisioned a future where humanity could thrive beyond the confines of our [solar system]E7 home planet[, leading to the commissioning of Project: Marathon]E8. Thus, Project: Marathon was born—a vessel of dreams, designed to carry the torch of human ambition to the distant shores of the Tau Ceti [IV]E9 solar system.\n\nA Unified Endeavor:\n[The Marathon Mission]E1 Project: Marathon is powered by the collective strength of our partners. Traxus OffWorld Industries, CyberAcme Systems, NuCaloric Agricultural, and more join forces to provide technology, adaptability, and sustainability for our journey. At the helm, Project Mission, Colony, Security, and Science Commands [are prepared to guide every segment of this grand endeavor with confidence and pride]E10 are decorated leaders in their fields and have prepared to deliver coordinated support for all contingencies, aided by the UESC Marathon and colony’s dedicated families of [artificial]E11 support intelligences.\n\nA New Beginning:\n[The Marathon Mission]E1 Project: Marathon is more than a journey to a distant star; it is a new beginning for humanity. As we establish a foothold on Tau Ceti IV, we carry with us the hopes and dreams of generations past, and the promise of a brighter future for those yet to come. Together, we will build a thriving [community]E12 community that will grow into a brand new society guided by the principles of cooperation, [sustainability]E13 adaptability, and exploration.\n\nYour Role in the Mission:\nAs a [new]E14 colonist, you are an integral part of this historic endeavor. Your experience, training, passions, and determination will help shape the future of our colony and ensure the success of [the Marathon Mission]E1 Project: Marathon. We are excited to have you join us on this incredible journey, as we reach for the stars and embrace the limitless possibilities that await.\n\n[Welcome [aboard]E15 to the UESC Marathon.]E16 Together, we will forge a new path for humanity, and create a legacy that will endure for generations to come.\n\nWith hope and determination,\n\n[The Marathon Mission Team]E16\n\n***DRAFT*** \n\n=======================================================================\n\nEDIT 1 - Use official project name. Let them feel the weight of it. Also, “mission” is too military. Need to soften language when we can to maintain intended messaging. “Mission” is something given–a task, a chore. “Mission” may imply violence and subservience. “Project” is constructive, collaborative–”we are in this together,” “what I achieve, we achieve.”\n\nEDIT 2 - Redundant. Simplify language. \n\nEDIT 3 - “A new” feels like it is replacing the “chapter” that came before, and it is, but emotionally replacing the past creates tension between the audience and their view of the past and present. We are advancing our story, moving forward. Momentum matters, let’s create some. \n\nEDIT 4 - “Among” is too passive. “To” is active–more the momentum to propel us forward. It’s a small thing, but language matters. The audience may not register how words affect them, but they do. It is our job to ensure we craft the intended effects to drive toward intended outcomes, and avoid the mundane as it has the habit of feeding apathy, or worse, discontent.\n\nEDIT 5 - “Hope” will have its place, but it is too nebulous here. “Hope” is fleeting. “Ambition” is driving–a challenge to a person’s will and ego. The word alone makes them consider their efforts and end games compared to others. It creates a sense of pride and competition–no one wants to be left behind because they lack ambition.\n\nEDIT 6 - “Conditions on Earth and Mars” can be viewed as shifting blame to the reader. In the grand scheme the conditions are the fault of everyone but let’s avoid phrasing that puts colonists on the defensive, no matter how unintentional. There will be enough emotions around this undertaking. It is our job as Public Relations liaisons to manage and guide our charges toward positive thought and action. “Conditions” is a word typically used in conjunction with problems (weather conditions, medical conditions, terms and conditions–all troubles inflicted upon a person with little recourse but wishing you could have avoided them), which can make the audience feel as though they are fleeing a situation or avoiding responsibility. Not an outlook we want to seed, ever and more so at this early stage.\n\n“Challenges and opportunities,” on the other hand, empowers one to step up in the face of obstacles while offering the promise of new, forward-facing outcomes. People, especially pioneers, embrace challenge. People, especially optimists and futurists, embrace opportunity. We are providing both.\n\nEDIT 7 - From management: “Paragraph 2, Line 3. Mention only Earth. We want to remind people–the colonists and any public eyes who may find this messaging–that our true home is Earth, not Mars. This is both a point of pride and a point of contention some in MilComm want to test. Tensions on Mars in the lead-up to the Marathon’s completion and launch are beyond acceptable rates. MilComm wants to find points of ‘gentle’ nudging to see if the scales can be tipped and pressure can be increased if/when local trouble decides to escalate.”\n\nI’ve included the note as provided, with no further comment.\n\nEDIT 8 - Let’s start to introduce some of the more flavorful wording here. Don’t over do it, but here is where we should consider pushing our phrasing to have a bit more flow/poetry/color. Again, careful with how far we push it, but let’s start to play with emotions like hope, wonder, dreams, etc. Not too overtly, just enough. I suggest reviewing draft files for Strauss’s portion of the launch day ceremony. It’s still in the works, but the man and his team know human nature and how to deliver a message. Avoid 1:1s, but similarities at the right cadence will have value.\n\nEDIT 9 - Excellent update here overall, but let’s up the scale to stick the landing of the dreams, flame and ambition you set forth. There are many shores across Tau Ceti and while our target is Tau Ceti IV the image we want to paint is of an entire solar system we plan to conquer. While none of our initial colonists will ever see worlds beyond TCIV, their ancestors will.\n\nEDIT 10 - Jump back to clear, hard fact here. “Confidence” and “pride” are suggested in the scale of this Project and its goals–both stated and implied. Doesn’t need to be cold. Instill “confidence” without including the word.\n\nEDIT 11 - Of course, “artificial intelligence” remains the popular nomenclature for our support intelligences, but I feel this term is heading toward obsolescence and it is in our best interest to use language that suggests service over the baggage of the common usage. SciComm may not approve–they love their toys, so make the change for now and we can revert if needed.\n\nEDIT 12 - Expanded beyond “community.” A community is your neighborhood. Project: Marathon is claiming a new planet. Maybe something simple that expands community to society. \n\nEDIT 13 - “Sustainability” was used in previous paragraph. Suggest: “adaptability.”\n\nEDIT 14 - Cut.\n\nEDIT 15 - Yes, technically it is a ship, but more so it is a place–a moon and their home for ~300 years. Soften a bit.\n\nEDIT 16 - Replace sign-off with first sentence of final line. Remove period from line so the sentence becomes a sign-off.\n",
                "executableType": null
            }
        ],

                    "id": "67da8ea787eff84212ae72bb",
                    "fileName": "emergency_procedures.log",
                    "fileType": "readable",
                    "data": "Title: Emergency Procedures Manual: Earth Command HQ\nPurpose: This manual outlines the emergency procedures designed to protect personnel, infrastructure, and critical data at Earth Command HQ in the event of a crisis. The procedures are intended to ensure a swift and organized response to safeguard the facility's operations and integrity.\n\nSection 1: Emergency Response Team (ERT) Activation\nSubsection 1.1: ERT Composition\nDetails on team roles, responsibilities, and immediate contact information for key personnel.\nSubsection 1.2: Activation Protocols\nSteps for rapid ERT mobilization, including criteria for activation and initial response actions.\n\nSection 2: Evacuation Procedures\nSubsection 2.1: Evacuation Routes\nDesignated escape routes clearly marked within HQ, maps provided for quick reference.\nSubsection 2.2: Roll Call and Accountability\nCheckpoints and procedures for ensuring all personnel are accounted for during evacuation.\n\nSection 3: Communication Protocols\nSubsection 3.1: Crisis Communication Channels\nSecure communication lines established for internal coordination, priority communication with external partners.\nSubsection 3.2: Public Communication and Media Handling\nGuidelines for managing media inquiries, public statements, and maintaining operational confidentiality.\n\nSection 4: Data Security and Backup\nSubsection 4.1: Critical Data Backup\nProtocols for ensuring data backup and redundancy, details on secure off-site storage locations.\nSubsection 4.2: Digital Threat Countermeasures\nPreemptive actions to detect, isolate, and neutralize digital security threats during an emergency.\n\nSection 5: Facility Security and Maintenance\nSubsection 5.1: Lockdown Procedures\nMethods for implementing a facility-wide lockdown, securing access points, and reinforcing perimeter defenses.\nSubsection 5.2: Regular Maintenance Schedules\nA log of routine maintenance checks and requirements to ensure all security systems are fully operational.\n\nSection 6: Post-Emergency Review and Recovery\nSubsection 6.1: Incident Investigation\nSteps for conducting a thorough review post-crisis to identify causes, assess response effectiveness, and implement improvements.\nSubsection 6.2: Recovery and Resumption\nGuidelines for restoring normal operations, focusing on prioritizing critical functions and services.\n",
                    "executableType": null
                }

    {
        "id": 105,
        "name": "R&D-Project_NEO",
        "slug": "R&D-Project_NEO",
        "files": [
            {
                "id": "67da85767675be634b55778e",
                "fileName": "Project_Neo_Titanium.txt",
                "fileType": "readable",
                "data": "Executive Summary:\nProject Neo Titanium explores the potential for advanced material synthesis. This document explores the methods of resource collection and refinement, highlights applications in infrastructure development, and presents preliminary test results confirming feasibility for post-industrial use. This study was conducted in partnership with Traxus Mining. Ref. 09544-O. \nCurrent status: [Clearance Required]\n\nTitle: Project Neo Titanium: Advanced Material Synthesis of Intrasolar Mineral Resources\nIntroduction: The goal of Project Titanium is to assess the potential for the molecular recombination of varied mineral resources for use in the development of new-gen, patentable materials. These materials aim to advance the high-performance demands of modern planetary and post-planetary infrastructural design and engineering needs across all known and any new, emerging sectors.\n\nSection 1: Resource Identification and Collection\nSubsection 1.1: Mineral Identification.\nCatalog of key mineral types found in targeted extractions.\nSubsection 1.2: Collection Techniques.\nDescription of cutting-edge, eco-friendly mineral gathering methods.\n\nSection 2: Refinement Processes\nSubsection 2.1: Initial Testing\nDetailed examination of initial refinement processes used to isolate and purify mineral elements.\nSubsection 2.2: Process Optimization\nTechniques implemented to improve efficiency and yield in the refinement process.\n\nSection 3: Material Synthesis\nSubsection 3.1: Synthesis Techniques\nExploration of synthesis methods converting refined materials into high-strength composites.\nSubsection 3.2: Properties and Applications\nStudy of mechanical, thermal, and chemical properties of synthesized materials.\n\nSection 4: Preliminary Results and Analysis\nSubsection 4.1: Test Outcomes\nSummary of material performance under stress tests and durability evaluations.\nSubsection 4.2: Feasibility Study\nAssessment of long-term viability and projected supply chain requirements.\n\nConclusion:\nPreliminary findings demonstrate significant promise in utilizing new sciences and engineering techniques to manipulate mineral deposits in groundbreaking explorations into material synthesis. Further research is recommended to fully realize potential applications and integrate these materials into production pipelines.\n",
                "executableType": null
            }
        ],

    // Create vis.js data
    var nodes = [];
    var edges = [];

    jsObject.forEach(function(item) {
        let nodeLabel =  item.name;
        let nodeColor = '#97c2fc'; // Default node color

        let fileInfoHTML = '';
        if (item.files && item.files.length > 0) {
            item.files.forEach(file => {
                if (file.fileType === 'executable') {
                    fileInfoHTML +=  file.fileName;
                    nodeColor = '#FFA07A'; // Different color for nodes with executables
                } else if (file.fileType === 'readable') {
                    fileInfoHTML += 'File: ' + file.fileName;
                    if (file.data) {
                        fileInfoHTML += file.data;
                    }
                }
            });
        }

        nodes.push({
            id: item.id,
            label: nodeLabel + fileInfoHTML,
            shape: 'box',
            color: nodeColor,
            labelHighlightBold: true,
            widthConstraint: { maximum: 400 }, // Constrain node width
            heightConstraint: { minimum: 50 }, // Minimum node height
            margin: 10, // Margin inside the node box
            font: {
                multi: 'html',
                face: 'verdana'
            }
        });

        if (item.parent && item.parent.id) {
            edges.push({ from: item.parent.id, to: item.id });
        } else if (item.parent && typeof item.parent === 'number'){
             edges.push({ from: item.parent, to: item.id });
        }
    });

    // Create a network
    var container = document.getElementById('myNetwork');
    var data = {
        nodes: new vis.DataSet(nodes),
        edges: new vis.DataSet(edges)
    };
    var options = {
        layout: {
            hierarchical: {
                direction: 'UD',        // Direction of the graph: Up-Down
                sortMethod: 'directed',  // Sort method.
                levelSeparation: 150,
                nodeSpacing: 500,
                treeSpacing: 500,
                blockShifting: true,
                edgeMinimization: true,
                parentCentralization: true,
                directionConstraint: 'UD',
                shakeTowards: 'leaves',
                traverseConditional: function(node, edge, path) {
                  return true;
                },
                nodeSort: function (a, b) {
                    return b.id - a.id;
                }
            }
        },
        nodes: {
            shapeProperties: {
                borderRadius: 5,
                borderDashes: false,
                borderWidth: 2,
                borderColor: '#2B7CE9',
                borderWidthSelected: 2,
                color: {
                    border: '#2B7CE9',
                    background: '#D2E5FF',
                    highlight: {
                        border: '#2B7CE9',
                        background: '#D2E5FF'
                    },
                    hover: {
                        border: '#2B7CE9',
                        background: '#D2E5FF'
                    }
                }
            }
        },
        edges: {
            smooth: {
                type: 'cubicBezier',
                roundness: 0.4
            }
        },
        physics: false // Disable physics for a static graph
    };

    var network = new vis.Network(container, data, options);
</script>
